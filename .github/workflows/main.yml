name: Retrieve Latest Posts

on:
  push:
    branches:
      - main

jobs:
  extract_and_store:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Extract and Store Posts
        run: node extract-posts.js
